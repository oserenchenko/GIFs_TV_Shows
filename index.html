<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <title>TV Shows GIF App</title>

<body>
  <h1>TV Show GIFs</h1>
  <div class='container'>
    <div class='row'>
      <div class='col-sm-12 col-md-12 col-lg-6 col-xl-8'>
        <div class='buttons'></div>
      </div>
      <div class='col-sm-12 col-md-12 col-lg-6 col-xl-4'>
        <form>
          <input name='showName' type='text' id='newTvShowToAdd' placeholder="Add a Show" onfocus="if(this.value == this.value) { this.value = ''; }">
          <button type='submit' id='submitBtn'>Submit</button>
        </form>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-md-12'>
        <div class='gifResults'></div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js " i ntegrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="
  anonymous "></script>
  <script src="assets/javascript/app.js"></script>
